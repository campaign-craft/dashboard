<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribun Display Ad Material Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 102, 177, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0066B1 0%, #004d87 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            border: 3px dashed #0066B1;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            background: #f8fbff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-section:hover {
            border-color: #db1f25;
            background: #fff5f5;
            transform: translateY(-2px);
        }

        .upload-section.dragover {
            border-color: #db1f25;
            background: #fff5f5;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #0066B1;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 15px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.95rem;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: #db1f25;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            background: #b81920;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(219, 31, 37, 0.3);
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .image-preview {
            text-align: center;
            margin-bottom: 30px;
        }

        .preview-img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .analysis-card {
            background: #f8fbff;
            padding: 25px;
            border-radius: 12px;
            border-left: 4px solid #0066B1;
        }

        .analysis-card h3 {
            color: #0066B1;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .dimension-info {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .file-size {
            color: #666;
            font-size: 0.95rem;
        }

        .standards-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #e0e8f0;
        }

        .standards-section h3 {
            color: #0066B1;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .standards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .standard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e8f0;
            transition: all 0.3s ease;
        }

        .standard-item:hover {
            border-color: #0066B1;
            transform: translateY(-1px);
        }

        .standard-item.match {
            background: #e8f5e8;
            border-color: #4caf50;
        }

        .standard-item.scale-match {
            background: #fff3cd;
            border-color: #ffc107;
        }

        .standard-size {
            font-weight: 600;
            color: #333;
        }

        .standard-name {
            color: #666;
            font-size: 0.9rem;
        }

        .match-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .exact-match {
            background: #4caf50;
            color: white;
        }

        .scale-match {
            background: #ffc107;
            color: #333;
        }

        .no-match {
            background: #f44336;
            color: white;
        }

        .scale-info {
            margin-top: 5px;
            font-size: 0.8rem;
            color: #666;
        }

        .reset-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-section {
                padding: 25px;
            }
            
            .analysis-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Tribun - Cek Materi Iklan Digital</h1>
            <p>Upload materi iklan untuk mengecek dimensi dan kompatibilitas dengan standar display ad (non HTML5)</p>
        </div>
        
        <div class="content">
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">üìé</div>
                <div class="upload-text">Drag & Drop gambar di sini</div>
                <div class="upload-subtext">atau klik untuk memilih file</div>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Pilih File Gambar
                </button>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
            </div>

            <div class="results" id="results">
                <div class="image-preview" id="imagePreview"></div>
                
                <div class="analysis-grid">
                    <div class="analysis-card">
                        <h3>üìè Dimensi Gambar</h3>
                        <div class="dimension-info" id="dimensions">-</div>
                        <div class="file-size" id="fileSize">-</div>
                    </div>
                    
                    <div class="analysis-card">
                        <h3>üìä Ratio Aspect</h3>
                        <div class="dimension-info" id="aspectRatio">-</div>
                        <div class="file-size" id="ratioDescription">-</div>
                    </div>
                </div>

                <div class="standards-section">
                    <h3>üìã Kompatibilitas Standar Display Ad</h3>
                    <div class="standards-grid" id="standardsGrid"></div>
                </div>

                <button class="reset-btn" onclick="resetChecker()">
                    üîÑ Upload Gambar Baru
                </button>
            </div>
        </div>
    </div>

    <script>
        const displayAdStandards = [
            { size: '728x90', name: 'Leaderboard', width: 728, height: 90 },
            { size: '300x250', name: 'Medium Rectangle', width: 300, height: 250 },
            { size: '336x280', name: 'Large Rectangle', width: 336, height: 280 },
            { size: '160x600', name: 'Wide Skyscraper', width: 160, height: 600 },
            { size: '120x600', name: 'Skyscraper', width: 120, height: 600 },
            { size: '468x60', name: 'Banner', width: 468, height: 60 },
            { size: '234x60', name: 'Half Banner', width: 234, height: 60 },
            { size: '88x31', name: 'Micro Bar', width: 88, height: 31 },
            { size: '120x90', name: 'Button 1', width: 120, height: 90 },
            { size: '120x60', name: 'Button 2', width: 120, height: 60 },
            { size: '125x125', name: 'Square Button', width: 125, height: 125 },
            { size: '180x150', name: 'Rectangle', width: 180, height: 150 },
            { size: '300x600', name: 'Half Page', width: 300, height: 600 },
            { size: '970x90', name: 'Super Leaderboard', width: 970, height: 90 },
            { size: '970x250', name: 'Billboard', width: 970, height: 250 },
            { size: '250x250', name: 'Square', width: 250, height: 250 },
            { size: '200x200', name: 'Small Square', width: 200, height: 200 },
            { size: '320x50', name: 'Mobile Banner', width: 320, height: 50 },
            { size: '320x100', name: 'Large Mobile Banner', width: 320, height: 100 },
            { size: '300x50', name: 'Mobile Banner Small', width: 300, height: 50 },
            { size: '320x480', name: 'Mobile Interstitial', width: 320, height: 480 },
            { size: '300x200', name: 'Roll Up', width: 300, height: 200 }
        ];

        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const results = document.getElementById('results');

        // Drag and drop functionality
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        uploadSection.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Mohon pilih file gambar yang valid!');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    analyzeImage(img, file);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function analyzeImage(img, file) {
            const width = img.naturalWidth;
            const height = img.naturalHeight;
            const fileSize = (file.size / 1024).toFixed(2);
            const aspectRatio = (width / height).toFixed(2);

            // Show results
            results.style.display = 'block';
            uploadSection.style.display = 'none';

            // Display image preview
            const imagePreview = document.getElementById('imagePreview');
            imagePreview.innerHTML = `<img src="${img.src}" alt="Preview" class="preview-img">`;

            // Display dimensions
            document.getElementById('dimensions').textContent = `${width} √ó ${height} px`;
            document.getElementById('fileSize').textContent = `Ukuran file: ${fileSize} KB`;

            // Display aspect ratio
            document.getElementById('aspectRatio').textContent = `${aspectRatio}:1`;
            document.getElementById('ratioDescription').textContent = getRatioDescription(aspectRatio);

            // Check standards compatibility
            checkStandardsCompatibility(width, height);
        }

        function getRatioDescription(ratio) {
            if (ratio > 2) return 'Landscape (sangat lebar)';
            if (ratio > 1.5) return 'Landscape (lebar)';
            if (ratio > 1.1) return 'Landscape';
            if (ratio > 0.9) return 'Square (persegi)';
            if (ratio > 0.5) return 'Portrait';
            return 'Portrait (sangat tinggi)';
        }

        function checkStandardsCompatibility(width, height) {
            const standardsGrid = document.getElementById('standardsGrid');
            standardsGrid.innerHTML = '';

            displayAdStandards.forEach(standard => {
                const matchType = getMatchType(width, height, standard.width, standard.height);
                const scaleInfo = getScaleInfo(width, height, standard.width, standard.height);
                
                const standardItem = document.createElement('div');
                standardItem.className = `standard-item ${matchType.class}`;
                
                standardItem.innerHTML = `
                    <div>
                        <div class="standard-size">${standard.size}</div>
                        <div class="standard-name">${standard.name}</div>
                        ${scaleInfo ? `<div class="scale-info">${scaleInfo}</div>` : ''}
                    </div>
                    <span class="match-badge ${matchType.class}">${matchType.text}</span>
                `;
                
                standardsGrid.appendChild(standardItem);
            });
        }

        function getMatchType(imgWidth, imgHeight, stdWidth, stdHeight) {
            // Exact match
            if (imgWidth === stdWidth && imgHeight === stdHeight) {
                return { class: 'exact-match', text: '‚úì Exact' };
            }

            // Scale match (same ratio, different size)
            const imgRatio = imgWidth / imgHeight;
            const stdRatio = stdWidth / stdHeight;
            const ratioTolerance = 0.05; // 5% tolerance

            if (Math.abs(imgRatio - stdRatio) <= ratioTolerance) {
                return { class: 'scale-match', text: '‚âà Scale' };
            }

            return { class: 'no-match', text: '‚úó No' };
        }

        function getScaleInfo(imgWidth, imgHeight, stdWidth, stdHeight) {
            const imgRatio = imgWidth / imgHeight;
            const stdRatio = stdWidth / stdHeight;
            const ratioTolerance = 0.05;

            if (Math.abs(imgRatio - stdRatio) <= ratioTolerance && 
                (imgWidth !== stdWidth || imgHeight !== stdHeight)) {
                const scaleX = (imgWidth / stdWidth).toFixed(2);
                const scaleY = (imgHeight / stdHeight).toFixed(2);
                return `Scale: ${scaleX}x`;
            }

            return null;
        }

        function resetChecker() {
            results.style.display = 'none';
            uploadSection.style.display = 'block';
            fileInput.value = '';
        }
    </script>
</body>
</html>
