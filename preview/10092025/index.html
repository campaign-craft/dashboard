<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Jakarta</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    #hero {
        width: 100%;
        overflow: hidden;
        /* Tambahkan ini untuk menengahkan gambar jika layar lebih besar dari 1920px */
        display: flex;
        justify-content: center;
    }

    #hero img {
        width: 100%; /* Ini akan membuat gambar responsif saat layar di bawah 1920px */
        max-width: 1920px; /* Ini akan mengunci lebar maksimal di 1920px */
        height: auto;
        display: block;
    }

    #warning-message {
        /* Set to display: none permanently because the mobile restriction is removed */
        display: none; 
        text-align: center;
        padding: 20px;
        font-family: sans-serif;
        color: #333;
        font-size: 1.2em;
    }

    /* Media Query yang membatasi akses ke desktop sudah DIHAPUS */
    
</style>
<body>
    <div id="hero">
        <img src="img.jpg" alt="preview">
    </div>

    <div id="warning-message">
        <p>Dummy ini hanya dapat diakses melalui desktop.</p>
    </div>
</body>
</html>
