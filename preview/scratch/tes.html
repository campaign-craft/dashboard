<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Scratch Banner</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 320px;
            height: 480px;
            background-color: #000;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Layer Bawah (Konten Utama) */
        .content-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content-layer img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }

        /* Layer Atas (Canvas Gosok) */
        #js-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5;
            cursor: pointer;
            transition: opacity 0.5s ease-out;
        }

        /* Instruksi Swipe SVG */
        .swipe-instruction {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 6;
            text-align: center;
            pointer-events: none;
            transition: opacity 0.3s ease;
            width: 90%; /* Memberikan ruang untuk teks panjang */
        }

        .swipe-instruction.hidden {
            opacity: 0;
        }

        .swipe-icon-svg {
            width: 60px;
            height: 60px;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
            animation: swipe-move 2.5s infinite ease-in-out;
            margin-bottom: 10px;
        }

        .swipe-text {
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-size: 13px;
            font-weight: 600;
            line-height: 1.4;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.9);
            padding: 0 10px;
        }

        @keyframes swipe-move {
            0% { transform: translateX(-40px); opacity: 0; }
            20% { opacity: 1; }
            50% { transform: translateX(40px); }
            80% { opacity: 1; }
            100% { transform: translateX(-40px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="js-container">
        <!-- Canvas Gosok -->
        <canvas id="js-canvas" width="320" height="480"></canvas>

        <!-- Instruksi Swipe -->
        <div id="swipe-ui" class="swipe-instruction">
            <!-- Ikon Jari Tangan SVG -->
            <svg class="swipe-icon-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 10V5C9 3.89543 9.89543 3 11 3C12.1046 3 13 3.89543 13 5V11M9 10C9 11.1046 8.10457 12 7 12C5.89543 12 5 11.1046 5 10V8M9 10L9 14M13 11C13 12.1046 13.8954 13 15 13C16.1046 13 17 12.1046 17 11V9M13 11V14M13 14C13 16.2091 11.2091 18 9 18H8.5C6.84315 18 5.5 16.6569 5.5 15V14M17 11V14C17 16.2091 15.2091 18 13 18" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                <circle cx="11" cy="5" r="1" fill="white" opacity="0.5"/>
            </svg>
            <div class="swipe-text">
                Usap untuk melihat kendaraan dengan<br>
                <strong>Inovasi Cerdas & Revolusi Niaga Ramah Lingkungan</strong>
            </div>
        </div>

        <!-- Konten Utama (Setelah Digosok) -->
        <div class="content-layer">
            <a href="https://farizonautoindonesia.co.id/" target="_blank">
                <img src="images/320x480.png" alt="Banner Promo">
            </a>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            const canvas = document.getElementById('js-canvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            const swipeUI = document.getElementById('swipe-ui');
            const img = new Image();
            
            let isDrawing = false;
            let lastPoint = null;

            img.src = 'images/320x480.png'; 
            img.onload = function() {
                setupCanvas();
            };

            function setupCanvas() {
                ctx.filter = 'blur(5px) brightness(0.8)';
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                ctx.filter = 'none';
                ctx.fillStyle = 'rgba(0,0,0,0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            function getPos(e) {
                const rect = canvas.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                return {
                    x: clientX - rect.left,
                    y: clientY - rect.top
                };
            }

            function startPosition(e) {
                isDrawing = true;
                lastPoint = getPos(e);
                swipeUI.classList.add('hidden');
            }

            function endPosition() {
                isDrawing = false;
                lastPoint = null;
                checkProgress();
            }

            function draw(e) {
                if (!isDrawing) return;
                if (e.type === 'touchmove') e.preventDefault();

                const currentPoint = getPos(e);

                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.lineWidth = 60;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                if (lastPoint) {
                    ctx.moveTo(lastPoint.x, lastPoint.y);
                    ctx.lineTo(currentPoint.x, currentPoint.y);
                    ctx.stroke();
                }

                lastPoint = currentPoint;
            }

            function checkProgress() {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const pixels = imageData.data;
                let clearCount = 0;

                for (let i = 3; i < pixels.length; i += 40) {
                    if (pixels[i] === 0) {
                        clearCount++;
                    }
                }

                const percentage = (clearCount / (pixels.length / 40)) * 100;
                
                if (percentage > 10) {
                    revealAll();
                }
            }

            function revealAll() {
                canvas.style.opacity = '0';
                
                setTimeout(() => {
                    if (canvas.parentNode) canvas.remove();
                }, 500);
            }

            canvas.addEventListener('mousedown', startPosition);
            canvas.addEventListener('touchstart', startPosition);
            window.addEventListener('mousemove', draw);
            window.addEventListener('touchmove', draw, { passive: false });
            window.addEventListener('mouseup', endPosition);
            window.addEventListener('touchend', endPosition);
        })();
    </script>
</body>
</html>
