<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Scratch Banner</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 320px;
            height: 480px;
            background-color: #000;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Layer Bawah (Konten Utama) */
        .content-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content-layer img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }

        /* Layer Atas (Canvas Gosok) */
        #js-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5;
            cursor: pointer;
            transition: opacity 0.5s ease-out;
        }

        /* Tombol CTA Custom */
        .button-container {
            position: absolute;
            bottom: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
            opacity: 0; /* Tersembunyi di awal */
            visibility: hidden;
            transition: opacity 0.8s ease-in, visibility 0.8s;
            pointer-events: auto;
        }

        .custom-btn {
            background-color: #ffffff;
            color: #ff0000;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 16px;
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
            animation: glow-animation 2s infinite;
            text-decoration: none;
            display: inline-block;
        }

        @keyframes glow-animation {
            0%, 100% { box-shadow: 0px 0px 5px rgba(255,255,255,0.4); transform: scale(1); }
            50% { box-shadow: 0px 0px 20px rgba(255,255,255,0.8); transform: scale(1.03); }
        }

        /* Instruksi Swipe SVG */
        .swipe-instruction {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 6;
            text-align: center;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .swipe-instruction.hidden {
            opacity: 0;
        }

        .swipe-icon-svg {
            width: 70px;
            height: 70px;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
            animation: swipe-move 2.5s infinite ease-in-out;
        }

        .swipe-text {
            color: white;
            font-family: sans-serif;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            letter-spacing: 1px;
        }

        @keyframes swipe-move {
            0% { transform: translateX(-30px) rotate(-5deg); opacity: 0; }
            20% { opacity: 1; }
            50% { transform: translateX(30px) rotate(5deg); }
            80% { opacity: 1; }
            100% { transform: translateX(-30px) rotate(-5deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="js-container">
        <!-- Canvas Gosok -->
        <canvas id="js-canvas" width="320" height="480"></canvas>

        <!-- Instruksi Swipe -->
        <div id="swipe-ui" class="swipe-instruction">
            <svg class="swipe-icon-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 11V6C10 4.89543 10.8954 4 12 4C13.1046 4 14 4.89543 14 6V11M10 11C10 12.1046 9.10457 13 8 13C6.89543 13 6 12.1046 6 11V9M10 11L10 15M14 11C14 12.1046 14.8954 13 16 13C17.1046 13 18 12.1046 18 11V10M14 11V15M14 15C14 17.2091 12.2091 19 10 19H9C7.34315 19 6 17.6569 6 16V15M18 11V15C18 17.2091 16.2091 19 14 19" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                <path d="M7 2L4 5L7 8" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M17 2L20 5L17 8" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M4 5H20" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            <div class="swipe-text">GOSOK DI SINI</div>
        </div>

        <!-- Konten Utama (Setelah Digosok) -->
        <div class="content-layer">
            <!-- URL diperbarui ke Farizon Auto Indonesia -->
            <a href="https://farizonautoindonesia.co.id/" target="_blank">
                <img src="images/320x480.png" alt="Banner Promo">
                <div class="button-container" id="js-button-container">
                    <span class="custom-btn">CARI TAHU DISINI</span>
                </div>
            </a>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            const canvas = document.getElementById('js-canvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            const swipeUI = document.getElementById('swipe-ui');
            const buttonContainer = document.getElementById('js-button-container');
            const img = new Image();
            
            let isDrawing = false;
            let lastPoint = null;

            img.src = 'images/320x480.png'; 
            img.onload = function() {
                setupCanvas();
            };

            function setupCanvas() {
                ctx.filter = 'blur(5px) brightness(0.8)';
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                ctx.filter = 'none';
                ctx.fillStyle = 'rgba(0,0,0,0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            function getPos(e) {
                const rect = canvas.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                return {
                    x: clientX - rect.left,
                    y: clientY - rect.top
                };
            }

            function startPosition(e) {
                isDrawing = true;
                lastPoint = getPos(e);
                swipeUI.classList.add('hidden');
            }

            function endPosition() {
                isDrawing = false;
                lastPoint = null;
                checkProgress();
            }

            function draw(e) {
                if (!isDrawing) return;
                if (e.type === 'touchmove') e.preventDefault();

                const currentPoint = getPos(e);

                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.lineWidth = 60;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                if (lastPoint) {
                    ctx.moveTo(lastPoint.x, lastPoint.y);
                    ctx.lineTo(currentPoint.x, currentPoint.y);
                    ctx.stroke();
                }

                lastPoint = currentPoint;
            }

            function checkProgress() {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const pixels = imageData.data;
                let clearCount = 0;

                for (let i = 3; i < pixels.length; i += 40) {
                    if (pixels[i] === 0) {
                        clearCount++;
                    }
                }

                const percentage = (clearCount / (pixels.length / 40)) * 100;
                
                // Ambang batas diubah menjadi 30%
                if (percentage > 30) {
                    revealAll();
                }
            }

            function revealAll() {
                canvas.style.opacity = '0';
                
                // Memunculkan tombol CTA saat banner terbuka
                buttonContainer.style.visibility = 'visible';
                buttonContainer.style.opacity = '1';

                setTimeout(() => {
                    if (canvas.parentNode) canvas.remove();
                }, 500);
            }

            canvas.addEventListener('mousedown', startPosition);
            canvas.addEventListener('touchstart', startPosition);
            window.addEventListener('mousemove', draw);
            window.addEventListener('touchmove', draw, { passive: false });
            window.addEventListener('mouseup', endPosition);
            window.addEventListener('touchend', endPosition);
        })();
    </script>
</body>
</html>
