<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Artikel</title>
    <!-- Tailwind CSS CDN untuk styling yang cepat dan responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CDN Quill.js CSS untuk editor WYSIWYG -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Styling untuk artikel yang dihasilkan */
        .generated-article img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        .generated-article p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        .generated-article h1, .generated-article h2, .generated-article h3 {
            font-weight: bold;
            margin-bottom: 1rem;
        }
        /* Styling untuk Quill.js editor */
        #editor-container {
            height: 500px;
            background-color: #fff;
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
            border: 1px solid #d1d5db;
        }
        .ql-toolbar.ql-snow {
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-xl shadow-2xl p-8 w-full flex flex-col gap-8" style="max-width: 1400px;">
        <!-- Bagian Formulir Input -->
        <div class="space-y-6">
            <h1 class="text-3xl font-bold text-gray-800">Preview Artikel Tribunnews.com</h1>
            
            <!-- Input untuk Judul -->
            <div>
                <label for="titleInput" class="block text-sm font-medium text-gray-700">Judul Artikel</label>
                <input type="text" id="titleInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
            </div>

            <!-- Input untuk Isi Artikel, sekarang menggunakan editor Quill.js -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Isi Artikel</label>
                <div id="editor-container"></div>
            </div>

            <!-- Input untuk Tanggal Tayang -->
            <div>
                <label for="dateInput" class="block text-sm font-medium text-gray-700">Tanggal Tayang</label>
                <input type="text" id="dateInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
            </div>
            
            <!-- Input untuk Foto & Caption -->
            <div class="flex flex-col md:flex-row gap-4">
                <div class="w-full md:w-1/2">
                    <label for="photoInput" class="block text-sm font-medium text-gray-700">Unggah Foto</label>
                    <input type="file" id="photoInput" accept="image/*" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 file:mr-4 file:py-1 file:px-2 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                </div>
                <div class="w-full md:w-1/2">
                    <label for="captionInput" class="block text-sm font-medium text-gray-700">Caption Foto</label>
                    <input type="text" id="captionInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                </div>
            </div>

            <!-- Input untuk Tags -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Tags (opsional)</label>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-1">
                    <input type="text" id="tag1Input" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2" placeholder="Tag 1">
                    <input type="text" id="tag2Input" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2" placeholder="Tag 2">
                    <input type="text" id="tag3Input" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2" placeholder="Tag 3">
                </div>
            </div>

            <!-- Tombol Aksi -->
            <div class="flex flex-col gap-4">
                <div class="flex gap-4">
                    <button id="previewDesktopButton" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors duration-200">
                        Pratinjau Desktop
                    </button>
                    <button id="previewMobileButton" class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition-colors duration-200">
                        Pratinjau Mobile
                    </button>
                </div>
                <div class="flex gap-4">
                    <button id="downloadDesktopButton" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors duration-200">
                        Download HTML Desktop
                    </button>
                    <button id="downloadMobileButton" class="w-full bg-teal-600 text-white py-2 px-4 rounded-md hover:bg-teal-700 transition-colors duration-200">
                        Download HTML Mobile
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- CDN Quill.js JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const titleInput = document.getElementById('titleInput');
            const dateInput = document.getElementById('dateInput');
            const photoInput = document.getElementById('photoInput');
            const captionInput = document.getElementById('captionInput');
            const tag1Input = document.getElementById('tag1Input');
            const tag2Input = document.getElementById('tag2Input');
            const tag3Input = document.getElementById('tag3Input');

            // Tombol-tombol baru
            const previewDesktopButton = document.getElementById('previewDesktopButton');
            const previewMobileButton = document.getElementById('previewMobileButton');
            const downloadDesktopButton = document.getElementById('downloadDesktopButton');
            const downloadMobileButton = document.getElementById('downloadMobileButton');

            let photoDataUrl = 'https://placehold.co/800x450/e5e7eb/767676?text=Foto+Artikel';
            let desktopTemplate = '';
            let mobileTemplate = '';

            // Inisialisasi Quill.js pada elemen div
            const quill = new Quill('#editor-container', {
                theme: 'snow',
                placeholder: 'Tulis isi artikel Anda di sini...',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        ['blockquote', 'code-block'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        [{ 'script': 'sub'}, { 'script': 'super' }],
                        [{ 'indent': '-1'}, { 'indent': '+1' }],
                        [{ 'direction': 'rtl' }],
                        [{ 'align': [] }],
                        ['link', 'image', 'video'],
                        ['clean']
                    ]
                }
            });

            // Fungsi untuk memformat tanggal hari ini
            const getFormattedDate = () => {
                const date = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                return new Intl.DateTimeFormat('id-ID', options).format(date);
            };

            // Fungsi untuk memuat kedua template dari file
            const loadTemplates = async () => {
                try {
                    const [desktopResponse, mobileResponse] = await Promise.all([
                        fetch('read-desktop.html'),
                        fetch('read-mobile.html')
                    ]);
                    
                    if (!desktopResponse.ok) {
                        throw new Error('Template file read-desktop.html not found or failed to load.');
                    }
                    if (!mobileResponse.ok) {
                        throw new Error('Template file read-mobile.html not found or failed to load.');
                    }

                    desktopTemplate = await desktopResponse.text();
                    mobileTemplate = await mobileResponse.text();
                } catch (error) {
                    console.error('Error loading templates:', error);
                    document.body.innerHTML = `<p class="text-red-500">Gagal memuat template. Mohon pastikan file 'read-desktop.html' dan 'read-mobile.html' berada di folder yang sama.</p>`;
                }
            };
            
            // Fungsi untuk mengganti placeholder di template
            const generateFinalHtml = (template) => {
                let title = titleInput.value || 'Judul Artikel';
                let content = quill.root.innerHTML || 'Tulis isi artikel Anda di sini.';
                let date = dateInput.value;
                let caption = captionInput.value || 'Caption Foto';
                
                const tagSpan = (tagText) => {
                    return tagText ? `<span style="display: inline-block; background-color: #e2e8f0; color: #4a5568; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.875rem;">${tagText.trim()}</span>` : '';
                };
                let tag1Html = tagSpan(tag1Input.value);
                let tag2Html = tagSpan(tag2Input.value);
                let tag3Html = tagSpan(tag3Input.value);
                
                let finalHtml = template
                    .replace(/{{judul}}/g, title)
                    .replace(/{{isi_artikel}}/g, content)
                    .replace(/{{tanggal}}/g, date)
                    .replace(/{{foto}}/g, photoDataUrl)
                    .replace(/{{caption}}/g, caption)
                    .replace(/{{tag1}}/g, tag1Html)
                    .replace(/{{tag2}}/g, tag2Html)
                    .replace(/{{tag3}}/g, tag3Html);

                // Menghapus referensi {{sumber}} dari template
                finalHtml = finalHtml.replace(/{{sumber}}/g, '');
                
                return `<!DOCTYPE html><html lang="id"><head><title>${title}</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"></head><body>${finalHtml}</body></html>`;
            };

            // Set nilai default untuk input tanggal
            dateInput.value = getFormattedDate();

            // Event listener untuk unggahan foto
            photoInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        photoDataUrl = e.target.result;
                    };
                    reader.readAsDataURL(file);
                } else {
                    photoDataUrl = 'https://placehold.co/800x450/e5e7eb/767676?text=Foto+Artikel';
                }
            });

            // Event listener untuk tombol "Pratinjau Desktop"
            previewDesktopButton.addEventListener('click', () => {
                if (!desktopTemplate) {
                    console.error('Template desktop belum dimuat. Mohon coba lagi.');
                    return;
                }
                const fullHtml = generateFinalHtml(desktopTemplate);
                const newWindow = window.open();
                newWindow.document.write(fullHtml);
                newWindow.document.close();
            });

            // Event listener untuk tombol "Pratinjau Mobile"
            previewMobileButton.addEventListener('click', () => {
                if (!mobileTemplate) {
                    console.error('Template mobile belum dimuat. Mohon coba lagi.');
                    return;
                }
                const fullHtml = generateFinalHtml(mobileTemplate);
                const newWindow = window.open();
                newWindow.document.write(fullHtml);
                newWindow.document.close();
            });

            // Event listener untuk tombol "Download Desktop"
            downloadDesktopButton.addEventListener('click', () => {
                if (!desktopTemplate) {
                    console.error('Template desktop belum dimuat. Mohon coba lagi.');
                    return;
                }
                const fullHtml = generateFinalHtml(desktopTemplate);
                const blob = new Blob([fullHtml], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'artikel_hasil_desktop.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });

            // Event listener untuk tombol "Download Mobile"
            downloadMobileButton.addEventListener('click', () => {
                if (!mobileTemplate) {
                    console.error('Template mobile belum dimuat. Mohon coba lagi.');
                    return;
                }
                const fullHtml = generateFinalHtml(mobileTemplate);
                const blob = new Blob([fullHtml], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'artikel_hasil_mobile.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });

            // Panggil fungsi untuk memuat template saat halaman dimuat
            loadTemplates();
        });
    </script>
</body>
</html>
