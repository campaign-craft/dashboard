<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Artikel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Styling untuk artikel yang dihasilkan */
        .generated-article img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        .generated-article p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        .generated-article h1, .generated-article h2, .generated-article h3 {
            font-weight: bold;
            margin-bottom: 1rem;
        }
        /* Styling untuk Quill.js editor */
        #editor-container {
            height: 500px;
            background-color: #fff;
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
            border: 1px solid #d1d5db;
        }
        .ql-toolbar.ql-snow {
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
        .tag {
            display: inline-flex;
            align-items: center;
            background-color: #e2e8f0;
            color: #4a5568;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .tag-remove {
            margin-left: 0.5rem;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-xl shadow-2xl p-8 w-full flex flex-col gap-8" style="max-width: 1400px;">
        <div class="space-y-6">
            <h1 class="text-3xl font-bold text-gray-800">Preview Artikel Bizzinsight Tribunnews.com</h1>
            <p class="text-xs text-blue-500">
                <a href="https://campaign-craft.github.io/dashboard/home/resize-image-adv/" target="_blank" class="hover:underline">Resize Image Artikel</a>
            </p>
            
            <div>
                <label for="titleInput" class="block text-sm font-medium text-gray-700">Judul Artikel</label>
                <input type="text" id="titleInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Isi Artikel</label>
                <div id="editor-container"></div>
            </div>

            <div>
                <label for="dateInput" class="block text-sm font-medium text-gray-700">Tanggal Tayang</label>
                <input type="text" id="dateInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
            </div>

            <div class="flex flex-col md:flex-row gap-4">
                <div class="w-full md:w-1/2">
                    <label for="authorInput" class="block text-sm font-medium text-gray-700">Penulis</label>
                    <input type="text" id="authorInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                </div>
                <div class="w-full md:w-1/2">
                    <label for="editorInput" class="block text-sm font-medium text-gray-700">Editor</label>
                    <input type="text" id="editorInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                </div>
            </div>
            
            <div class="flex flex-col md:flex-row gap-4">
                <div class="w-full md:w-1/2">
                    <label for="photoInput" class="block text-sm font-medium text-gray-700">Unggah Foto Utama</label>
                    <input type="file" id="photoInput" accept="image/*" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 file:mr-4 file:py-1 file:px-2 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                </div>
                <div class="w-full md:w-1/2">
                    <label for="captionInput" class="block text-sm font-medium text-gray-700">Caption Foto Utama</label>
                    <input type="text" id="captionInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                </div>
            </div>

            <!-- Fitur Unggah Banner -->
            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 space-y-4">
                <h2 class="text-lg font-semibold text-gray-700">Banner Iklan (Ad Slot)</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Banner Desktop (970x250)</label>
                        <input type="file" id="bannerDesktopInput" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        <input type="text" id="linkDesktopInput" placeholder="Link Banner Desktop" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 text-sm">
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Banner Mobile (320x150)</label>
                        <input type="file" id="bannerMobileInput" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-teal-50 file:text-teal-700 hover:file:bg-teal-100">
                        <input type="text" id="linkMobileInput" placeholder="Link Banner Mobile" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 text-sm">
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Tags (opsional)</label>
                <div id="tags-container" class="flex flex-wrap items-center gap-2 mt-1"></div>
                <div class="flex gap-2 mt-2">
                    <input type="text" id="tagInput" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2" placeholder="Tambah tag baru">
                    <button id="addTagButton" class="bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300 transition-colors duration-200">Tambah</button>
                </div>
            </div>

            <div class="flex flex-col gap-4">
                <div class="flex gap-4">
                    <button id="previewDesktopButton" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors duration-200">
                        Pratinjau Desktop
                    </button>
                    <button id="previewMobileButton" class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition-colors duration-200">
                        Pratinjau Mobile
                    </button>
                </div>
                <div class="flex gap-4">
                    <button id="downloadDesktopButton" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors duration-200">
                        Download HTML Desktop
                    </button>
                    <button id="downloadMobileButton" class="w-full bg-teal-600 text-white py-2 px-4 rounded-md hover:bg-teal-700 transition-colors duration-200">
                        Download HTML Mobile
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const titleInput = document.getElementById('titleInput');
            const dateInput = document.getElementById('dateInput');
            const authorInput = document.getElementById('authorInput');
            const editorInput = document.getElementById('editorInput');
            const photoInput = document.getElementById('photoInput');
            const captionInput = document.getElementById('captionInput');
            
            // Banner Inputs
            const bannerDesktopInput = document.getElementById('bannerDesktopInput');
            const linkDesktopInput = document.getElementById('linkDesktopInput');
            const bannerMobileInput = document.getElementById('bannerMobileInput');
            const linkMobileInput = document.getElementById('linkMobileInput');

            // New tag elements
            const tagsContainer = document.getElementById('tags-container');
            const tagInput = document.getElementById('tagInput');
            const addTagButton = document.getElementById('addTagButton');

            // Tombol-tombol baru
            const previewDesktopButton = document.getElementById('previewDesktopButton');
            const previewMobileButton = document.getElementById('previewMobileButton');
            const downloadDesktopButton = document.getElementById('downloadDesktopButton');
            const downloadMobileButton = document.getElementById('downloadMobileButton');

            let photoDataUrl = 'https://placehold.co/800x450/e5e7eb/767676?text=Foto+Artikel';
            let bannerDesktopData = '';
            let bannerMobileData = '';
            let desktopTemplate = '';
            let mobileTemplate = '';
            let tags = [];

            // Inisialisasi Quill.js pada elemen div
            const quill = new Quill('#editor-container', {
                theme: 'snow',
                placeholder: 'Tulis isi artikel Anda di sini...',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        ['blockquote', 'code-block'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        [{ 'script': 'sub'}, { 'script': 'super' }],
                        [{ 'indent': '-1'}, { 'indent': '+1' }],
                        [{ 'direction': 'rtl' }],
                        [{ 'align': [] }],
                        ['link', 'image', 'video'],
                        ['clean']
                    ]
                }
            });

            // Fungsi untuk memformat tanggal hari ini
            const getFormattedDate = () => {
                const date = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                return new Intl.DateTimeFormat('id-ID', options).format(date);
            };

            // Fungsi untuk memuat kedua template dari file
            const loadTemplates = async () => {
                try {
                    const [desktopResponse, mobileResponse] = await Promise.all([
                        fetch('read-desktop.html'),
                        fetch('read-mobile.html')
                    ]);
                    
                    if (!desktopResponse.ok) {
                        throw new Error('Template file read-desktop.html not found or failed to load.');
                    }
                    if (!mobileResponse.ok) {
                        throw new Error('Template file read-mobile.html not found or failed to load.');
                    }

                    desktopTemplate = await desktopResponse.text();
                    mobileTemplate = await mobileResponse.text();
                } catch (error) {
                    console.error('Error loading templates:', error);
                }
            };
            
            // Fungsi untuk mengganti placeholder di template
            const generateFinalHtml = (template, isMobileVersion = false) => {
                let title = titleInput.value || 'Judul Artikel';
                let content = quill.root.innerHTML || 'Tulis isi artikel Anda di sini.';
                let date = dateInput.value;
                let author = authorInput.value || 'Content Writer';
                let editor = editorInput.value || 'Content Writer';
                let caption = captionInput.value || 'Istimewa';
                let linkDesktop = linkDesktopInput.value || '#';
                let linkMobile = linkMobileInput.value || '#';
                
                const tagSpan = (tagText) => {
                    return tagText ? `<span style="display: inline-block; background-color: #e2e8f0; color: #4a5568; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.875rem;">${tagText.trim()}</span>` : '';
                };
                
                let tagsHtml = tags.map(tag => tagSpan(tag)).join('');
                
                // Script Iklan yang diperbaiki logic pemilihannya
                const adScript = `
<script>
(function() {
  // Gunakan flag isMobileVersion jika diset, jika tidak gunakan lebar layar
  const isMobile = ${isMobileVersion} || window.innerWidth <= 768;
  const bannerMobile = { url: \`${bannerMobileData}\`, link: \`${linkMobile}\`, w: 320 };
  const bannerDesktop = { url: \`${bannerDesktopData}\`, link: \`${linkDesktop}\`, w: 970 };
  
  // Pilih banner utama berdasarkan mode
  let banner = isMobile ? bannerMobile : bannerDesktop;
  
  // Fallback: Jika banner yang dipilih kosong, coba gunakan banner versi lainnya
  if (!banner.url) {
    banner = isMobile ? bannerDesktop : bannerMobile;
  }
  
  const inject = () => {
    document.querySelectorAll('.ad-slot').forEach(slot => {
      if (banner.url) {
        slot.innerHTML = '<a href="' + banner.link + '" target="_blank" style="display:block; width:100%; max-width:' + banner.w + 'px; margin:0 auto; text-decoration:none;"><img src="' + banner.url + '" style="width:100%; height:auto; display:block;" alt="Iklan"></a>';
        slot.style.display = 'block';
      }
    });
  };
  window.addEventListener('DOMContentLoaded', inject);
  if (document.readyState !== 'loading') inject();
})();
<\/script>`;

                let finalHtml = template
                    .replace(/{{judul}}/g, title)
                    .replace(/{{isi_artikel}}/g, content)
                    .replace(/{{tanggal}}/g, date)
                    .replace(/{{penulis}}/g, author)
                    .replace(/{{editor}}/g, editor)
                    .replace(/{{foto}}/g, photoDataUrl)
                    .replace(/{{caption}}/g, caption)
                    .replace(/{{tag1}}/g, tagsHtml) 
                    .replace(/{{tag2}}/g, '') 
                    .replace(/{{tag3}}/g, '');

                finalHtml = finalHtml.replace(/{{sumber}}/g, '');
                
                // Menyisipkan script iklan sebelum penutup body
                if (finalHtml.includes('</body>')) {
                    finalHtml = finalHtml.replace('</body>', adScript + '</body>');
                } else {
                    finalHtml += adScript;
                }
                
                return `<!DOCTYPE html><html lang="id"><head><title>${title}</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"></head><body>${finalHtml}</body></html>`;
            };

            // Fungsi untuk menambahkan tag
            const addTag = () => {
                const tagValue = tagInput.value.trim();
                if (tagValue && !tags.includes(tagValue)) {
                    tags.push(tagValue);
                    renderTags();
                    tagInput.value = '';
                }
            };

            // Fungsi untuk menghapus tag
            const removeTag = (tagToRemove) => {
                tags = tags.filter(tag => tag !== tagToRemove);
                renderTags();
            };

            // Fungsi untuk menampilkan tag di UI
            const renderTags = () => {
                tagsContainer.innerHTML = '';
                tags.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.classList.add('tag');
                    tagElement.innerHTML = `${tag}<span class="tag-remove">&times;</span>`;
                    tagElement.querySelector('.tag-remove').addEventListener('click', () => removeTag(tag));
                    tagsContainer.appendChild(tagElement);
                });
            };

            // Event listeners for tags
            addTagButton.addEventListener('click', addTag);
            tagInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    addTag();
                }
            });

            // Set nilai default untuk input tanggal, penulis, dan editor
            dateInput.value = getFormattedDate();
            authorInput.value = "Content Writer";
            editorInput.value = "Content Writer";
            captionInput.value = "Istimewa";

            // Event listener untuk unggahan foto
            photoInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        photoDataUrl = e.target.result;
                    };
                    reader.readAsDataURL(file);
                } else {
                    photoDataUrl = 'https://placehold.co/800x450/e5e7eb/767676?text=Foto+Artikel';
                }
            });

            // Event listeners untuk unggahan banner
            bannerDesktopInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => bannerDesktopData = e.target.result;
                    reader.readAsDataURL(file);
                }
            });

            bannerMobileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => bannerMobileData = e.target.result;
                    reader.readAsDataURL(file);
                }
            });

            // Event listener untuk tombol "Pratinjau Desktop"
            previewDesktopButton.addEventListener('click', () => {
                if (!desktopTemplate) {
                    console.error('Template desktop belum dimuat. Mohon coba lagi.');
                    return;
                }
                const fullHtml = generateFinalHtml(desktopTemplate, false);
                const newWindow = window.open();
                newWindow.document.write(fullHtml);
                newWindow.document.close();
            });

            // Event listener untuk tombol "Pratinjau Mobile"
            previewMobileButton.addEventListener('click', () => {
                if (!mobileTemplate) {
                    console.error('Template mobile belum dimuat. Mohon coba lagi.');
                    return;
                }
                const fullHtml = generateFinalHtml(mobileTemplate, true);
                const newWindow = window.open();
                newWindow.document.write(fullHtml);
                newWindow.document.close();
            });

            // Event listener untuk tombol "Download Desktop"
            downloadDesktopButton.addEventListener('click', () => {
                if (!desktopTemplate) {
                    console.error('Template desktop belum dimuat. Mohon coba lagi.');
                    return;
                }
                const fullHtml = generateFinalHtml(desktopTemplate, false);
                const blob = new Blob([fullHtml], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'artikel_hasil_desktop.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });

            // Event listener untuk tombol "Download Mobile"
            downloadMobileButton.addEventListener('click', () => {
                if (!mobileTemplate) {
                    console.error('Template mobile belum dimuat. Mohon coba lagi.');
                    return;
                }
                const fullHtml = generateFinalHtml(mobileTemplate, true);
                const blob = new Blob([fullHtml], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'artikel_hasil_mobile.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });

            // Panggil fungsi untuk memuat template saat halaman dimuat
            loadTemplates();
        });
    </script>
</body>
</html>
